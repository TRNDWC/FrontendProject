<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/styleTad.css">
</head>

<body>
    <div class="flex flex-col">
        <div class="flex mb-5 sticky top-0" style="background-color: #B82441;">
            <img src="../../images/img_bg.png" alt="logo" class="w-1/12">
            <div class="flex justify-center items-center absolute w-full h-full">
                <p id="time" class="text-3xl text-white">00:00</p>
            </div>
            <div class="flex justify-end items-center absolute w-full h-full">
                <button class="bg-white text-red-500 px-3 py-1 rounded-md font-bold mr-5" onclick="onSubmitClick()">
                    Nộp bài
                </button>
            </div>
        </div>


        <div class="flex flex-1">
            <div class="flex-col w-1/5 border-2 rounded-xl px-2 py-2 mx-5 my-5 fixed" id="menu-cover">
                <div class="flex flex-wrap justify-center" id="menu-area">
                </div>
            </div>

            <div class="flex justify-end w-full">
                <div class="flex-col w-3/4 rounded-xl px-2 mx-5" id="test-area">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../pages/test_form/scripts/test.js"></script>

</html>
