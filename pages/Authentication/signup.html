<!doctype html>
<html lang="en">

<head>
    <title>Đăng Ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/css/style.css">
    <link rel="stylesheet" href="../../styles/styleTad.css">
    
</head>

<body>
    <section>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" style="background-image: url(../../images/img_bg.png);">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Đăng ký</h3>
                                </div>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Tên</label>
                                    <input type="text" class="form-control" placeholder="Tên của bạn" required>
                                </div>

                                <div class="form-group mb-3 position-relative"  >
                                    <label class="label" for="email" >Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="@stu.ptit.edu.vn" oninput="checkValidEmail()" required>
                                    <p id="emailError" class="position-absolute text-left" style="color: red;"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label" for="password">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" oninput="checkValidPassword()" required>
                                    <p id="passwordError" class="position-absolute text-left" style="color: red;"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label" for="password">Nhập lại mật khẩu</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Mật khẩu" oninput="checkValidConfirmPassword()" required>
                                    <p id="confirmError" class="position-absolute text-left" style="color: red;"></p>
                                </div>

                                <div class="form-group" style="padding-top: 10px;">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" onclick="checkSignUp()">Đăng
                                        kí</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-100 text-left d-flex justify-content-center">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Đồng ý với điều khoản
                                            <input type="checkbox" id="check">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">Đã có tài khoản? <a data-toggle="tab" href="signin.html">Đăng
                                    nhập</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> -->
    <script src="scripts/authentication.js"></script>
</body>

</html>
