                <button class="btn btn-primary my-2" onclick="saveTest()">Lưu</button>
            </div>
            <div class="card mb-3">
                <div class="card-header">Thông tin bài thi</div>
                <div class="card-body">
                    <div class="mb-3">
                        <span>Tiêu đề: </span>
                        <input class=" w-1/2 ml-3 focus:outline-none  border-b-[1px] font-bold text-xl" type="text"
                            name="title" value="">
                    </div>
                    <div class="mb-3">
                        <span>Thời gian bắt đầu: </span>
                        <input class="focus:outline-none w-fit font-bold text-center ml-3 border-b-[1px]"

                    </div>
                    <div class="mb-3">
                        <span>Thời gian làm bài: </span>
                        <input class="focus:outline-none w-1/12 font-bold text-center ml-3 border-b-[1px]" type="number"

                        <span> phút</span>
                    </div>
                    <div class="mb-3">
                        <span>Loại bài: </span>

                            <option value="test">Kiểm tra</option>
                        </select>
                    </div>
                </div>
            </div>

                            <span>Loại câu hỏi: </span>
                            <select class="focus:outline-none ml-2" name="status" id="select-question-type"

                                <option value="single-answer">Một đáp án</option>
                                <option value="multiple-answers">Nhiều đáp án</option>
                            </select>
                        </div>
                        <div class="input-group mb-4 ">
                            <span class="input-group-text">Câu hỏi:</span>
                            <textarea class="form-control h-10 " aria-label="With textarea"
                                placeholder="Ai đẹp trai nhất nhóm?" id="question"></textarea>
                        </div>
                        <div class="input-group  mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <input class="form-check-input question-answer-input" type="radio"
                                    name="flexRadioDefault" id="flexRadioDefault1">
                                <span class="ml-2">A:</span>
                            </span>

                        </div>

                            </span>

                        </div>
                        <div class="input-group  mb-3">

                                <span class="ml-2">C:</span>
                            </span>
                            <textarea class="form-control h-8 " placeholder="Nguyễn Anh Vũ" aria-label="With textarea"
                                id="answer3"></textarea>
                        </div>
                        <div class="input-group  mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <input class="form-check-input question-answer-input" type="radio"
                                    name="flexRadioDefault" id="flexRadioDefault4">
                                <span class="ml-2">D:</span>
                            </span>
                            <textarea class="form-control h-8 " placeholder="Nguyễn Đăng Minh"
                                aria-label="With textarea" id="answer4"></textarea>
                        </div>

                        <div class="flex justify-center">
                            <button class="btn btn-outline-success" type="button" onclick="addQuestion()">Thêm câu
                                hỏi</button>
                        </div>
                    </div>


                </div>
