<!DOCTYPE html>
<html>

<head>
  <title>Contest Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../styles/css/styleLTD.css" />
  <script src="../admin/script/button.js"></script>
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-3">
          <div class="inner-logo"><a href="./dashBoard.html">ADMIN </a></div>
        </div>
        <div class="col-9">
          <div class="text-right">
            <a class="btn btn-primary btn-sm" href="/admin/my-account" style="margin-right: 10px; margin-left: auto;">Lê
              Tiến Đạt </a><a class="btn btn-danger btn-sm" href="/admin/auth/logout"
              style="margin-right: 100px; margin-left: auto;">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="body">
    <div class="sider">
      <div class="inner-menu">
        <ul>
          <li><a href="./dashBoard.html">Tổng quan </a></li>
          <li><a href="./user.html">Danh sách học viên</a></li>
          <li><a href="./contestManage.html">Danh sách bài thi</a></li>
        </ul>
      </div>
    </div>
    <div class="main">
      <h1>Quản lý bài thi</h1>
      <div class="card mb-3">
        <div class="card-header">Bộ lọc và tìm kiếm </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-sm ml-1 btn-outline-success active" button-status="">Tất cả</button>
              <button class="btn btn-sm ml-1 btn-outline-success " button-status="active">Đang hoạt động</button>
              <button class="btn btn-sm ml-1 btn-outline-success " button-status="deactive">Đã kết thúc</button>
            </div>
            <div class="col-6">
              <form id="form-search">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" placeholder="Tìm kiếm bài thi" name="keyword" value="">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" btnsearch="btnsearch">Tìm kiếm</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">Sắp xếp</div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div sort="sort">
                <select class="form-control" name="sort" sort-select="sort-select">
                  <option value="default">-- Sắp xếp --</option>
                  <option value="position-desc">Vị trí giảm dần </option>
                  <option value="position-asc">Vị trí tăng dần</option>
                  <option value="title-asc">Tiêu đề A-Z</option>
                  <option value="title-desc">Tiêu đề Z-A</option>
                </select>
                <button class="btn btn-danger mt-2" sort-clear="sort-clear">xóa</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header"> Danh mục bài thi
          <div class="card-body">
            <div class="row">
              <div class="col-8">
              </div>
              <form action="#" method="POST" form-change-multi="form-change-multi">
              </form>
              <div class="col-4">
                <button class="btn btn-outline-success" onclick="window.location.href = './create-test'">+ Thêm
                  mới</button>
              </div>
            </div>
            <table class="table table-hover table-sm" checkbox-multi="checkbox-multi" table-display>
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" name="checkall">
                  </th>
                  <th>STT</th>

                  <th>Tiêu đề</th>
                  <th>Thời gian làm bài</th>
                  <th>Trạng thái</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                  crossorigin="anonymous"></script>
                <script type="module" src="../admin/script/button.js"></script>
                <script type="module" src="../admin/script/test.js"></script>
                <link rel="stylesheet" href="../../styles/css/styleLTD.css" />
</body>

</html>
