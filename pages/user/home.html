<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./component/calendar/rome.css">
  <link rel="stylesheet" href="./component/calendar/style.css">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <!-- Internal style for the table -->
  <style>
    table {
      border-spacing: 0 11px;
    }

    th {
      border: 2px solid #E9EFF4;
      border-style: solid none;
      padding: 11px;
    }

    td {
      border: 2px solid #E9EFF4;
      border-style: solid none;
      padding: 11px;
    }

    td:first-child {
      border-left-style: solid;
      border-top-left-radius: 11px;
      border-bottom-left-radius: 11px;
    }

    td:last-child {
      border-right-style: solid;
      border-bottom-right-radius: 11px;
      border-top-right-radius: 11px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!-- For Header -->
  <div class="flex justify-between">
    <div class="flex justify-center items-center ml-5">
      <div>Xin chào, Vũ</div>
    </div>
    <img src="https://ptit.daotaotuxa.net/wp-content/uploads/2022/10/Logo-2.webp" alt="" style="height: 80px">
  </div>

  <hr>

  <!-- For Filtering function -->
  <div class="flex justify-evenly">
    <div class="flex items-center mt-4">
      <!-- For Type search -->
      <button type="button" class="bg-red-500 text-white px-4 py-2 rounded dropdown-toggle ml-4" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Thể loại
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#" onclick="searchByType('Luyện tập')">Luyện tập</a>
        <a class="dropdown-item" href="#" onclick="searchByType('Giữa kì')">Giữa kì</a>
        <a class="dropdown-item" href="#" onclick="searchByType('Cuối kì')">Cuối kì</a>
        <a class="dropdown-item" href="#" onclick="searchByType('All')">Tất cả</a>
      </div>

      <!-- For Start and End date search -->
      <div class="flex items-center justify-end ml-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="pointer-events-none absolute bi bi-calendar-minus mr-3" viewBox="0 0 16 16">
          <path d="M5.5 9.5A.5.5 0 0 1 6 9h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5" />
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
        </svg>
        <input type="text" class="form-control rounded" id="input_from" placeholder="Ngày bắt đầu">
      </div>
      <div class="flex items-center justify-end ml-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="pointer-events-none absolute bi bi-calendar-minus mr-3" viewBox="0 0 16 16">
          <path d="M5.5 9.5A.5.5 0 0 1 6 9h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5" />
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
        </svg>
        <input type="text" class="form-control rounded" id="input_to" placeholder="Ngày kết thúc">
      </div>

      <!-- For Name search -->
      <div class="flex items-center justify-end  ml-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="absolute bi bi-search mr-3" viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
        <input type="text" class="form-control rounded" placeholder="Tên bài" name="name">
      </div>
    </div>
    <!-- For Filter Button -->
    <button type="button" class="bg-red-500 text-white py-2 rounded ml-4 mt-4 flex justify-evenly" style="width: 80px"
      onclick="searchByDate()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel mt-1"
        viewBox="0 0 16 16">
        <path
          d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
      </svg>
      <div>
        Lọc
      </div>
    </button>
  </div>


  <!-- For Test List -->
  <section class="py-20 lg:py-[40px]">
    <div class="container">
      <div class="flex flex-wrap -mx-4">
        <div class="w-full px-4">
          <div class="max-w-full overflow-x-auto">
            <table class="table-auto w-full border-separate">
              <thead>
                <tr class="bg-danger">
                  <th
                    class="w-1/12 min-w-[160px] text-lg font-semibold text-white py-2 lg:py-7 px-3 lg:px-4 border-l border-transparent">
                    Thể loại
                  </th>
                  <th
                    class="w-1/6 min-w-[160px] text-lg font-semibold text-white py-2 lg:py-7 px-3 lg:px-4 border-l border-transparent">
                    Tên
                  </th>
                  <th
                    class="w-1/12 min-w-[160px] text-lg font-semibold text-white py-2 lg:py-7 px-3 lg:px-4 border-l border-transparent">
                    Ngày bắt đầu
                  </th>
                  <th
                    class="w-1/12 min-w-[160px] text-lg font-semibold text-white py-2 lg:py-7 px-3 lg:px-4 border-l border-transparent">
                    Thời gian bắt đầu
                  </th>
                  <th
                    class="w-1/12 min-w-[160px] text-lg font-semibold text-white py-2 lg:py-7 px-3 lg:px-4 border-l border-transparent">
                    Thời lượng
                  </th>
                  <th
                    class="w-1/12 min-w-[160px] text-lg font-semibold text-white py-2 lg:py-7 px-3 lg:px-4 border-l border-transparent">
                    _
                  </th>
                </tr>
              </thead>
              <tbody id="table-body" class="">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Table Section End -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
<script src="./component/calendar/main.js"></script>
<script src="./component/calendar/rome.js"></script>

<!-- JS for Filtering -->
<script src="./scripts/home.js"></script>

</html>
